<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <div style="display: flex;">
        <!-- 세로 막대 + 텍스트 묶음 -->
        <div style="width: 5px; background-color: black; margin-right: 10px;"></div>
        
        <div>
            <p>주식에 대한, 투자자들 목소리</p>
            <h1>주식 댓글 분석기</h1>
        </div>
    </div>
    <form action="{% url "crawlings:index" %}" method="POST">
        {% csrf_token %}
        <div>
            회사 이름을 입력하세요: <input type="text" name="company_name">
            <button>검색</button>
        </div>
    </form>

    {% if crawlings %}
        {{ crawlings.0.company_name }} ({{ crawlings.0.stock_code }})
        <h3>수집된 댓글 : </h3>
        <ul>
            {% for crawling in crawlings %}
                <li>
                    {{ crawling.comments }}
                    <form action="{% url 'crawlings:delete' crawling.pk %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">삭제</button>
                    </form>
                </li>
            {% endfor %}
    {% endif %}

</body>
</html>
